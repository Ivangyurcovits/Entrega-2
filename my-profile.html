  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="login.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>

      <div class="dropdown" id="info-user" style="display: none;">
        <button id="user" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false"></button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="cart.html">Ver mi carrito</a>
          <a class="dropdown-item" href="my-profile.html">Mi perfil</a>
          <button id="salir" class="dropdown-item">Salir</button>
        </div>
      </div>
  </nav>
  <div class="container p-5">
    <h1>Perfil:</h1>
    <form action="" class="profile" id="needs-validation" novalidate>
      <div id="profile"></div>
      <div>
        <img id="imgProfile" class="imgProfile" src="https://i.ibb.co/9g9vr5h/perfil.jpg" alt="" width="72" height="72"><br>
        <input id="imgUrl" class="form-control" type="text" placeholder="url para la imagen de perfil" value="">
      </div>

      <label for="nombres">Nombres:</label>
      <input type="text" class="form-control" value="" id="nombres" required>

      <label for="apellidos">Apellidos:</label>
      <input type="text" class="form-control" value="" id="apellidos"required>

      <label for="edad">Edad:</label>
      <input type="text" class="form-control" value="" id="edad">

      <label for="mail">E-mail:</label>
      <input type="text" class="form-control" value="" id="mail">

      <label for="tel">Teléfono:</label>
      <input type="text" class="form-control" value="" id="tel">
      <hr>
      <button type="submit" id="confirmar" class="btn btn-block btn-success">Confirmar</button>

  </div>

  </form>
  

  </div>
  <footer class="text-muted bg-light">
    <div class="container">
      <p>Este sitio forma parte de Desarrollo Web - JAP - 2020</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div class="alert fade alert-success" role="alert" id="alertResult">
    <span id="resultSpan"></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <script>

    document.addEventListener("DOMContentLoaded", function () {
      let form = document.getElementById('needs-validation');
      form.addEventListener('submit', function (event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      });
    });

  </script>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

</body>

</html>
